# PConstruct/infra/docker/docker-compose.dev.yml

services:
  # --- Servicio de Usuarios ---
  user-service:
    build:
      context: ../../services/users
      dockerfile: Dockerfile
    image: user-service-dev
    container_name: user-service-container
    
    # --- ¡CORRECCIÓN AQUÍ! ---
    # Lee las variables del archivo .env
    env_file:
      - ./.env
    # -------------------------

    # Pasa las variables al contenedor
    environment:
      - USERS_DATABASE_URL=${USERS_DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY} # Nota: 'SECRET_KEY' y 'JWT_SECRET' son dos nombres diferentes. Asegúrate de usar el mismo en tu código.
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_APP_PASSWORD=${SMTP_APP_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL}
    expose:
      - "8001"
    networks:
      - pcbuilder_net

  # --- API Gateway ---
  api-gateway:
    build:
      context: ../../api_gateway
      dockerfile: Dockerfile
    container_name: api-gateway-container
    ports:
      - "8000:8000"
    
    # --- ¡CORRECCIÓN AQUÍ! ---
    # Lee las variables del archivo .env
    env_file:
      - ./.env
    # -------------------------

    environment:
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - POST_SERVICE_URL=${POST_SERVICE_URL}
      - COMPONENT_SERVICE_URL=${COMPONENT_SERVICE_URL}
      - BUILD_SERVICE_URL=${BUILD_SERVICE_URL}
      - BENCHMARK_SERVICE_URL=${BENCHMARK_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
      # Cloudinary vars se cargarán automáticamente desde el env_file

      
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - user-service
      - posts-service
      - component-service 
      - build-service
      - benchmark-service
      - rabbitmq
      - redis
    networks:
      - pcbuilder_net

  # --- Servicio de Publicaciones ---
  posts-service:
    build: ../../services/posts
    container_name: posts-service-container

    # --- ¡CORRECCIÓN AQUÍ! ---
    # Lee las variables del archivo .env
    env_file:
      - ./.env
    # -------------------------

    environment:
      - POSTS_DATABASE_URL=${POSTS_DATABASE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
    expose:
      - "8002"
    networks:
      - pcbuilder_net



# ... (Aquí van 'api-gateway', 'posts-service', etc.)

  # --- ¡NUEVO! Servicio de Componentes ---
  component-service:
    build:
      context: ../../services/components
      dockerfile: Dockerfile
    image: component-service-dev
    container_name: component-service-container
    
    # Lee las variables del archivo .env
    env_file:
      - ./.env
      
    # Pasa las variables al contenedor
    environment:
      - COMPONENTS_DATABASE_URL=${COMPONENTS_DATABASE_URL}
      - REDIS_URL=redis://components-cache:6379 # URL interna de Redis
    
    expose:
      - "8003" # El puerto interno que definimos en el Dockerfile
      
    networks:
      - pcbuilder_net
      
    depends_on:
      - components-db  # Depende de su propia DB
      - components-cache # Depende de su propia caché

  # --- ¡NUEVO! Base de Datos de Componentes ---
  components-db:
    image: postgres:15-alpine
    container_name: components-db-container
    
    # Lee las variables del .env
    env_file:
      - ./.env
      
    # Configura la DB (PostgreSQL usará estas variables)
    environment:
      - POSTGRES_USER=${COMPONENTS_DB_USER}
      - POSTGRES_PASSWORD=${COMPONENTS_DB_PASSWORD}
      - POSTGRES_DB=${COMPONENTS_DB_NAME}
      
    ports:
      - "5434:5432" # Mapea a un puerto diferente (5434) para evitar conflictos
      
    volumes:
      - components_postgres_data:/var/lib/postgresql/data
      
    networks:
      - pcbuilder_net
      
  # --- ¡NUEVO! Caché de Componentes (Redis) ---
  components-cache:
    image: redis:7-alpine
    container_name: components-cache-container
    
    ports:
      - "6380:6379" # Mapea a un puerto diferente (6380) para evitar conflictos
      
    networks:
      - pcbuilder_net

  # ... (Aquí van 'build-service', 'benchmark-service', etc.)






  build-service:
    build:
      context: ../../services/builds
      dockerfile: Dockerfile
    image: build-service-dev
    container_name: build-service-container
    env_file:
      - ./.env
    environment:
      - BUILDS_DATABASE_URL=${BUILDS_DATABASE_URL}
      - COMPONENT_SERVICE_URL=${COMPONENT_SERVICE_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
    expose:
      - "8004"
    networks:
      - pcbuilder_net
 




  benchmark-service:
    build:
      context: ../../services/benchmark
      dockerfile: Dockerfile
    image: benchmark-service-dev
    container_name: benchmark-service-container
    env_file:
      - ./.env
    volumes:
      - ./code/data:/code/data:ro
    environment:
      - BENCHMARKS_DATABASE_URL=${BENCHMARKS_DATABASE_URL}
      - COMPONENT_SERVICE_URL=${COMPONENT_SERVICE_URL}
      - BENCH_SCORES_SOURCE=csv
      - CPU_BENCH_CSV_PATH=/code/data/CPU_BENCHMARK.csv
      - GPU_BENCH_CSV_PATH=/code/data/GPU_BENCHMARK.csv
      - CPU_NAME_COL=cpuName
      - CPU_SCORE_COL=multiScore
      - GPU_NAME_COL=productName
      - GPU_SCORE_COL=auto
      - KAGGLE_DATASET_SLUG=alanjo/graphics-card-full-specs
      - KAGGLE_FILE_PATH=
      - BENCH_NAME_COL=model
      - BENCH_SCORE_COL=passmark_score
      - BUILD_SERVICE_URL=${BUILD_SERVICE_URL}
      - ENABLE_GEMINI_FALLBACK=true
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-2.5-flash
    expose:
      - "8006"
    networks:
      - pcbuilder_net
    depends_on:
      - component-service



  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq-container
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      default:
        aliases:
          - rabbitmq
      pcbuilder_net: {}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq


  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    networks:
      - pcbuilder_net




# --- Red Compartida ---
networks:
  pcbuilder_net:
    driver: bridge

# VOLUMENES DE PERSISTENCIA DE DATOS
volumes:
  rabbitmq_data: 
    driver: local # (Opcional, 'local' es el default)
  components_postgres_data:
    driver: local